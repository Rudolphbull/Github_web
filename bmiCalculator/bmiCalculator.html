<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>BMI Calculator</h1>

    <div class="form">
        <form action="/bmiCalculator" method="post">
            <input type="text" name="weight" class="bold_input" placeholder="Enter your weight in KG">
            <input type="text" name="height" class="bold_input" placeholder="Enter your height in M">
            <div class="button">
                <button type="submit" class="bold_input btn">Calculate BMI</button>
                <button type="reset" class="bold_input btn">Reset</button>
            </div><br><br><br><br><br><br><br><br><br><br><br>
            <p>&copy;2024-2025 GMA productions</p>
            
        </form>
    </div>
    
</body>
</html>
