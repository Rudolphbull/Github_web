<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <img src="images/gma_logo.png" alt="gma logo">
    <h1>Signup to my newsletter!</h1>
    <div class="form">
        <form action="/" method="post">
            <input type="text" name="fName" class="bold_input top" placeholder="First Name" required autofocus><br>
            <input type="text" name="lName" class="bold_input middle" placeholder="Last Name" required><br>
            <input type="email" name="userEmail" class="bold_input bottom" placeholder="Email" required>

            <div class="button">
                <button type="submit" class="bold_input btn">Signup</button><br><br><br>
            </div>
            <p>&copy;<span id="currentYear"></span> GMA productions</p>
        </form>

    </div>


    <script src="script/script.js"></script>
    
</body>
</html>
